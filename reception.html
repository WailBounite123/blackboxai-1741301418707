<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réception des Éléments - Système d'Inventaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-[Poppins]">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-semibold">Système d'Inventaire</h1>
                    <nav class="space-x-4">
                        <a href="reception.html" class="px-4 py-2 bg-blue-700 rounded-md">Réception</a>
                        <a href="sortie.html" class="px-4 py-2 hover:bg-blue-700 rounded-md">Sortie</a>
                        <a href="historique.html" class="px-4 py-2 hover:bg-blue-700 rounded-md">Historique</a>
                        <a href="stock.html" class="px-4 py-2 hover:bg-blue-700 rounded-md">Stock</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-md p-6 max-w-xl mx-auto">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-box-open mr-2"></i>Réception des éléments
                </h2>
                <form id="reception-form" class="space-y-4">
                    <div>
                        <label for="type-reception" class="block text-sm font-medium text-gray-700">Type d'élément</label>
                        <input type="text" id="type-reception" required list="item-types-list"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <datalist id="item-types-list">
                            <!-- Options will be populated dynamically -->
                        </datalist>
                    </div>
                    <div>
                        <label for="quantity-reception" class="block text-sm font-medium text-gray-700">Quantité</label>
                        <input type="number" id="quantity-reception" required min="1"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Enregistrer la réception
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
